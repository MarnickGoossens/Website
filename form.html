<!DOCTYPE html>
<html>
    <body>
        <style>
        h1{
            background-color: black;
            color: white;
            font-size: 32px;
            }
        </style>
    <h1>Taak invulformulier</h1>
    <form method="post" data-netlify="true" name="Form">
        <label>Thuisploeg:</label>
        <input type="text" name="thuisploeg">
        <label>Uitploeg:</label>
        <input type="text" name="uitploeg">
        <br>
        <br>
        <label>Score thuisploeg:</label>
        <input type="number" min="0" max="1000" name="Scorethuisploeg">
        <label>Score uitploeg:</label>
        <input type="number" min="0" max="1000" name="Scoreuitploeg">
        <br>
        <br>
        <label>Datum:</label>
        <input type="date" name="datum">
        <br>
        <br>
        <label>Klasse:</label>
        <select name="Klasse">
            <option value="Nationale">Nationale</option>
            <option value="Provinciale">Provinciale</option>
            <option value="Gewestelijk">Gewestelijk</option>
            </select>
        <br>
        <br>
        <label>Oefenwedstrijd:</label>
        <input type="checkbox" name="oefenwedstrijd">
        <br>
        <input type="submit" value="Verstuur">
    </form>
    </body>
</html>
